language: smalltalk

sudo: false

dist: trusty

os:
  - linux
  - osx

smalltalk:
  - Pharo-stable

before_install:
  - |
    # Otherwise build on OSX stucks at unknown fingerprint question
    echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

    declare -r SSH_FILE="$(mktemp -u $HOME/.ssh/id_rsa.XXXX)"
    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    openssl aes-256-cbc -K $encrypted_10f94c58ec15_key -iv $encrypted_10f94c58ec15_iv -in travis_github_key.enc -out "$SSH_FILE" -d
    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Enable SSH authentication

    chmod 600 "$SSH_FILE" \
      && printf "%s\n" \
           "Host github.com" \
           "  IdentityFile $SSH_FILE" \
           "  LogLevel ERROR" >> ~/.ssh/config

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
    fi

after_success:
  - ls "$SMALLTALK_CI_IMAGE"
    export PROJECT_NAME="GToolkit"
    # customize the name of the build folder
    export ARTIFACT_DIR="${PROJECT_NAME}-${TRAVIS_BUILD_NUMBER}"
    mkdir "$ARTIFACT_DIR"
    cp "$SMALLTALK_CI_IMAGE" "${ARTIFACT_DIR}/${PROJECT_NAME}.image"
    cp "$SMALLTALK_CI_CHANGES" "${ARTIFACT_DIR}/${PROJECT_NAME}.changes"
    export build_zip="${ARTIFACT_DIR}.zip"
    zip -qr "$build_zip" "$ARTIFACT_DIR"

deploy:
  provider: releases
  api_key:
    secure:
      
  file: "$build_zip"
  on:
    repo: feenkcom/gtoolkit
